[Rainmeter]
Update=-1
OnUpdateAction=[!SetWallpaper "float edit.png"][!WriteKeyValue Variables Scale [scale] "#@#Variables.inc"][!WriteKeyValue Variables ScaleVisualizer [scale] "#@#visualizer\variables.ini"][!RefreshApp][!DeactivateConfig "float\loader"]

[Variables]
@Include=#@#Variables.inc

[placeholder]
meter=image
w=10
h=10
solidcolor=0,0,0,0

[scale]
measure=calc
formula=(#SCREENAREAHEIGHT#/1080)
